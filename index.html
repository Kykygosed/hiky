<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatApp</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login-screen" class="screen">
    <h2>Se connecter / S'inscrire</h2>
    <input type="email" id="email-input" placeholder="Email">
    <input type="password" id="password-input" placeholder="Mot de passe">
    <button id="login-btn">Se connecter</button>
    <button id="signup-btn">S'inscrire</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="chat-screen" class="screen hidden">
    <div class="sidebar">
      <div class="profile-info">
        <span id="user-email"></span>
        <button id="logout-btn">Déconnexion</button>
      </div>
      <div class="contacts-list">
        <h3>Contacts</h3>
        <ul id="contacts-ul"></ul>
        <input type="text" id="add-contact-email" placeholder="Ajouter contact par email">
        <button id="add-contact-btn">Ajouter</button>
      </div>
    </div>
    <div class="chat-area">
      <div id="chat-header">
        <span id="chat-with">Sélectionnez un contact</span>
      </div>
      <div id="messages-container"></div>
      <div id="message-input-area" class="hidden">
        <input type="text" id="message-input" placeholder="Tapez un message">
        <button id="send-message-btn">Envoyer</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
